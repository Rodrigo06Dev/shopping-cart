<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main class="conteiner">
        <div class="conteiner__nav">
            <div class="conteiner__nav__logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <h2>Rodrigo Uribe</h2>
        </div>



        <div class="conteiner__slider">
            <ul>
                <li><img src="./img/header1.jpg" alt="portada1"></li>
                <li><img src="./img/header2.jpg" alt="portada2"></li>
                <li><img src="./img/header3.jpg" alt="portada3"></li>
                <li><img src="./img/header4.jpg" alt="portada4"></li>
            </ul>
        </div>

        <h2 class="conteiner__categorias-title" id="conteiner__categorias">Categorys</h2>
    <!-- boxes of category -->
        <div class="conteiner__categorias" >
            <a href="#conteiner__categorias"  class="todo">
                <img src="./img/ver-todo.png" alt="all" class="all">
                <p class="todo">Ver Todo</p>
            </a>
            <a href="#conteiner__categorias"  class="ps4">
                <img src="./img/ps4.png" alt="ps4" class="ps4">
                <p class="ps4">PS4</p>
            </a>
            <a href="#conteiner__categorias" class="xb">
                <img src="./img/xb.png" alt="x-box" class="xb">
                <p class="xb">Xbox</p>
            
            </a>
            <a href="#conteiner__categorias" class="ns">
                <img src="./img/ns.png" alt="Switch" class="ns">
                <p class="ns">Switch</p>
            
            </a>
            <a href="#conteiner__categorias" class="pc">
                <img src="./img/pc.png" alt="Pc" class="pc">
                <p class="pc">Pc</p>            
            </a>
        </div>
        
    <!-- her show all products -->
        <div class="conteiner__store" id="conteiner__store">
                            
        </div>
    <!--Slider Best seller  -->
        <div class="conteiner__bestSeller swiper" id="conteiner__bestSellers">
            <h2>Best Sellers</h2>
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    <!-- navbar of cart shopping -->
        <div class="conteiner__nav-shop" id="conteiner__nav-shop">
            <div class="conteiner__nav-shop__item">
                <a href="#conteiner__categorias"><i class='bx bx-category'></i></a>
                <p><small>Category</small></p>
            </div>
            <div class="conteiner__nav-shop__item">
                <a href="#conteiner__bestSellers"><i class='bx bxs-badge-dollar'></i></a>
                <p><small>Best Sellers</small></p>
            </div>
            <div class="conteiner__nav-shop__item">
                <i class='bx bxs-cart-alt' id="icon-cart"></i>
                <p><small>Cart</small></p>
                <div class="conteiner__nav-shop__item-accumulated"></div>
            </div>
        </div>
    <!-- contenedor del carrito de compras -->
        <div class="conteiner__cart"  id="conteiner__cart" >
            <div class="conteiner__cart-title">
                <i class='bx bx-arrow-back' id="icon-back"></i>
                <h2>Shopping Cart</h2>
            </div>
            <div class="conteiner_cart-body" id="conteiner_cart-body">
                
            </div>
            <div class="conteiner_cart-total">
            <h3>Total $ <span id="total"></span></h3>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
    // Navigation arrows
        navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    });
    </script>
    <script src="main.js" type="module"></script>
</body>
</html>
